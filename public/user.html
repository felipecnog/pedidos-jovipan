<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Gerenciar Usuários</h2>

        <!-- Formulário para Adicionar Usuário -->
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome do usuário">
            <button class="btn btn-primary mt-2" onclick="adicionarUsuario()">Adicionar Usuário</button>
        </div>

        <!-- Lista de Usuários -->
        <h4>Usuários</h4>
        <ul class="list-group" id="usuariosList">
            <!-- Usuários serão exibidos aqui -->
        </ul>
    </div>

    <script>
        // Função para carregar usuários
        function carregarUsuarios() {
            fetch('http://localhost:3000/usuarios')
                .then(response => response.json())
                .then(data => {
                    const listaUsuarios = document.getElementById('usuariosList');
                    listaUsuarios.innerHTML = ''; // Limpa a lista antes de preencher
                    data.forEach(usuario => {
                        const li = document.createElement('li');
                        li.classList.add('list-group-item');
                        li.innerHTML = `
                            ${usuario.nome}
                            <button class="btn btn-warning btn-sm float-end ms-2" onclick="editarUsuario(${usuario.id})">Editar</button>
                            <button class="btn btn-danger btn-sm float-end" onclick="deletarUsuario(${usuario.id})">Deletar</button>
                        `;
                        listaUsuarios.appendChild(li);
                    });
                })
                .catch(error => console.error('Erro ao carregar usuários:', error));
        }

        // Função para adicionar usuário
        function adicionarUsuario() {
            const nome = document.getElementById('nome').value;
            if (nome.trim() === '') {
                alert('O nome do usuário é obrigatório!');
                return;
            }

            fetch('http://localhost:3000/usuarios', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                carregarUsuarios(); // Recarrega a lista de usuários
                document.getElementById('nome').value = ''; // Limpa o campo de nome
            })
            .catch(error => console.error('Erro ao adicionar usuário:', error));
        }

        // Função para editar usuário
        function editarUsuario(id) {
            const novoNome = prompt('Digite o novo nome do usuário:');
            if (novoNome && novoNome.trim() !== '') {
                fetch(`http://localhost:3000/usuarios/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome: novoNome })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    carregarUsuarios(); // Recarrega a lista de usuários
                })
                .catch(error => console.error('Erro ao editar usuário:', error));
            }
        }

        // Função para deletar usuário
        function deletarUsuario(id) {
            const confirmacao = confirm('Tem certeza que deseja excluir este usuário?');
            if (confirmacao) {
                fetch(`http://localhost:3000/usuarios/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    carregarUsuarios(); // Recarrega a lista de usuários
                })
                .catch(error => console.error('Erro ao deletar usuário:', error));
            }
        }

        // Carrega a lista de usuários ao carregar a página
        window.onload = carregarUsuarios;
    </script>
</body>
</html>
