<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas-Vindas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bem-vindo!</h1>
        <p class="text-center">Você está autenticado.</p>
        <div class="text-center mt-4">
            <a href="/usuarios.html" class="btn btn-primary">Gerenciar Usuários</a>
            <button id="logoutBtn" class="btn btn-danger">Sair</button>
        </div>
    </div>
    <script>
        document.getElementById("logoutBtn").addEventListener("click", async () => {
            const response = await fetch("/login/logout", { method: "POST" });
            if (response.ok) {
                window.location.href = "/";
            }
        });
    </script>
</body>
</html>
