<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Gestão de Pedidos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header></header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <div class="containerJ">
                    <h1 class="text-center mb-4">Cadastro</h1>
                    <form id="formPedido">
                        <div class="mb-3">
                            <label for="cliente" class="form-label">Cliente</label>
                            <select id="cliente" class="form-select" required>

                            </select>
                        </div>
                        <!--<div class="mb-3">
                            <label for="codigoPedido" class="form-label">Código do Pedido</label>
                            <input type="text" id="codigoPedido" class="form-control" readonly>
                        </div>-->
                        <div class="mb-3">
                            <label for="produto" class="form-label">Produto</label>
                            <select id="produto" class="form-select" required>
                                <option value="torta">Torta</option>
                                <!-- Adicione outros produtos aqui -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="detalhesProduto" class="form-label">Detalhes do Produto</label>
                            <textarea id="detalhesProduto" class="form-control" placeholder="Detalhes do produto (ex.: sabor, tamanho, etc.)" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-pencil"></i> Cadastrar Pedido</button>
                    </form>
                </div>
            </div>
            <div class="col-8">
                <div class="containerJ">
                    <h1 class="text-center">Pedidos</h1>
                    <div class="mb-3">
                        <input type="text" id="search" class="form-control" placeholder="Buscar por código, cliente ou produto">
                    </div>
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Número do Pedido</th>
                                <th>Nome do Cliente</th>
                                <!--<th>Produto</th>-->
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="listaPedidos"></tbody>
                    </table>
                    <div id="paginacao" class="d-flex justify-content-center my-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Visualizar Pedido -->
    <div class="modal fade" id="modalVisualizarPedido" tabindex="-1" aria-labelledby="modalVisualizarPedidoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <p><h5>Pedido nº: <span id="viewCodigoPedido"></span></h5>
                    <h6>Criado em: <span id="viewCriado"></span></h6></p>
                    <hr>
                    <p><strong>Cliente:</strong> <span id="viewCliente"></span></p>
                    <p><strong>Telefone:</strong> <span id="viewTelefone"></span></p>
                    <p><strong>Endereço:</strong> <span id="viewEndereco"></span></p>
                    <hr>
                    <p><strong>Produto:</strong> <span id="viewProduto"></span></p>
                    <p><strong>Detalhes:</strong> <span id="viewDetalhesProduto"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-x-circle"></i> Fechar</button>
                    <button type="button" class="btn btn-primary"><i class="bi bi-printer"></i> Imprimir pedido</button>
                  </div>
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let pedidos = [];
        let clientes = [];

        document.getElementById('formPedido').addEventListener('submit', async (e) => {
            e.preventDefault();

            const clienteId = document.getElementById('cliente').value;
            const produto = document.getElementById('produto').value;
            const detalhes = document.getElementById('detalhesProduto').value;

            try {
                const response = await fetch('/pedidos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ clienteId, produto, detalhes }),
                });

                const data = await response.json();
                console.log('Resposta do servidor:', data); // Log da resposta

                if (response.ok) {
                    alert('Pedido cadastrado com sucesso!');
                    carregarPedidos();
                    document.getElementById('formPedido').reset();
                } else {
                    console.error('Erro ao cadastrar pedido:', data.error);
                    alert(`Erro ao cadastrar pedido: ${data.error}`);
                }
            } catch (err) {
                console.error('Erro no servidor:', err);
                alert('Erro no servidor. Tente novamente.');
            }
        });


        async function carregarPedidos() {
            const response = await fetch('/pedidos');
            pedidos = await response.json();
            exibirPedidos();
        }

        function exibirPedidos() {
            const listaPedidos = document.getElementById('listaPedidos');
            listaPedidos.innerHTML = '';

            const termoBusca = document.getElementById('search').value.toLowerCase();
            const pedidosFiltrados = pedidos.filter(pedido =>
                pedido.codigo.toLowerCase().includes(termoBusca) ||
                pedido.cliente_nome.toLowerCase().includes(termoBusca) ||
                pedido.produto.toLowerCase().includes(termoBusca)
            );

            pedidosFiltrados.forEach(pedido => {
                const tr = document.createElement('tr');

                const tdCodigo = document.createElement('td');
                tdCodigo.textContent = pedido.codigo;
                tr.appendChild(tdCodigo);

                const tdCliente = document.createElement('td');
                tdCliente.textContent = pedido.cliente_nome || 'Cliente não encontrado';
                tr.appendChild(tdCliente);

                const tdAcoes = document.createElement('td');
                tdAcoes.classList.add('d-flex', 'gap-2');

                const btnVisualizar = document.createElement('button');
                btnVisualizar.innerHTML = '<i class="bi bi-eye"></i> Visualizar';
                btnVisualizar.classList.add('btn', 'btn-sm', 'btn-info');
                btnVisualizar.addEventListener('click', () => abrirModalVisualizarPedido(pedido));

                const btnExcluir = document.createElement('button');
                btnExcluir.innerHTML = '<i class="bi bi-trash"></i> Excluir';
                btnExcluir.classList.add('btn', 'btn-sm', 'btn-danger');
                btnExcluir.addEventListener('click', () => excluirPedido(pedido.id));

                tdAcoes.appendChild(btnVisualizar);
                tdAcoes.appendChild(btnExcluir);
                tr.appendChild(tdAcoes);

                listaPedidos.appendChild(tr);
            });
        }

        function abrirModalVisualizarPedido(pedido) {
            document.getElementById('viewCodigoPedido').textContent = pedido.codigo || 'Código não disponível';
            document.getElementById('viewCriado').textContent = pedido.created_at || 'Data da criação não disponível';
            document.getElementById('viewCliente').textContent = pedido.cliente_nome || 'Cliente não encontrado';
            document.getElementById('viewTelefone').textContent = pedido.cliente_telefone || 'Telefone não informado';
            document.getElementById('viewEndereco').textContent = pedido.cliente_endereco || 'Endereço não informado';
            document.getElementById('viewProduto').textContent = pedido.produto || 'Produto não informado';
            document.getElementById('viewDetalhesProduto').textContent = pedido.detalhes || 'Detalhes não fornecidos';

            const modal = new bootstrap.Modal(document.getElementById('modalVisualizarPedido'));
            modal.show();
        }

        async function carregarClientes() {
            const response = await fetch('/clientes');
            clientes = await response.json();

            const clienteSelect = document.getElementById('cliente');
            clienteSelect.innerHTML = clientes.map(cliente => `<option value="${cliente.id}">${cliente.nome}</option>`).join('');
        }

        document.getElementById('search').addEventListener('input', () => exibirPedidos());
        carregarClientes();
        carregarPedidos();

        async function loadComponent(selector, file) {
            const element = document.querySelector(selector);
            if (element) {
                const response = await fetch(file);
                const content = await response.text();
                element.innerHTML = content;
            }
        }

       
        async function salvarPedido(clienteId, produto, detalhes) {
            try {
                // Gera um código único
                const codigo = await gerarCodigoUnico();

                // Certifique-se de que os dados estão completos
                if (!clienteId || !produto || !detalhes || !codigo) {
                    throw new Error('Dados incompletos para salvar o pedido.');
                }

                // Insere o pedido no banco de dados
                const query = `
                    INSERT INTO pedidos (cliente_id, produto, detalhes, codigo, created_at) 
                    VALUES (?, ?, ?, ?, NOW())
                `;
                const [result] = await db.execute(query, [clienteId, produto, JSON.stringify(detalhes), codigo]);

                console.log(`Pedido salvo com sucesso: Código ${codigo}`);
                return { id: result.insertId, clienteId, produto, detalhes, codigo };
            } catch (err) {
                console.error('Erro ao salvar pedido no banco de dados:', err.message);
                throw new Error('Erro ao salvar pedido no banco de dados.');
            }
        }

        async function excluirPedido(id) {
            if (!confirm('Tem certeza que deseja excluir este pedido?')) return;

            try {
                const response = await fetch(`/pedidos/${id}`, { method: 'DELETE' });

                if (response.ok) {
                    alert('Pedido excluído com sucesso!');
                    carregarPedidos();
                } else {
                    const data = await response.json();
                    alert(`Erro ao excluir pedido: ${data.error}`);
                }
            } catch (err) {
                console.error('Erro ao excluir pedido:', err);
                alert('Erro ao excluir pedido. Tente novamente.');
            }
        }

        // Carregar o header e o footer
        loadComponent('header', '/components/header.html');
        loadComponent('footer', '/components/footer.html');
    </script>
</body>
</html>
